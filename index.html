<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Timer Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.svg">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="config.js" type="module" crossorigin="anonymous"></script>
    <script src="app.js" type="module" crossorigin="anonymous"></script>
</head>

<body>
    <div id="app">
        <main id="kitchen" class="kitchen">
            <div id="page1" class="page">
                <div id="levelsCtn">
                    <!-- level options autogenerated here -->
                </div>
                <h1 class="title">KITCHEN<br>TIMER</h1>
                <input type="text" id="userName" required placeholder="Enter your name" autocomplete="off">
                <button id="startBtn" class="game-button">start</button>
            </div>


            <div id="page2" class="page">
                <h1 id="targetTimeDisplay">Target: 0</h1>
                <h1 id="timerDisplay">00:00.00</h1>
                <br />
                <button id="recordBtn" class="game-button green">Records</button>
                <button id="pauseToggleBtn" class="game-button">Pause</button>
                <button id="endBtn" class="game-button red">It's Now!</button>
                <button id="backBtn" class="game-button orange">Back</button>
            </div>
            <img class="desk" src="./assets/image/desk.png" alt="desk-image">
        </main>



        <div class="modal fade" id="resultModal" data-bs-keyboard="false" tabindex="-1">
            <div class="modal-dialog">
                <div class=" modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title" id="resultModalTitle">Result</h1>
                        <button id="resultModalCloseBtn" type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h1 id="resultModalContent"></h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="recordModal" data-bs-keyboard="false" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class=" modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title">Records</h1>
                        <button id="recordModalCloseBtn" type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h3>BEST</h3>
                        <h2 id="bestRecordDisplay"></h2>
                        <h3>AVERAGE</h3>
                        <table class="levelDetailsTable">
                            <thead>
                                <tr>
                                    <th>Level</th>
                                    <th>Average</th>
                                    <th>Times</th>
                                </tr>
                            </thead>
                            <tbody id="levelDetailsTableBody"></tbody>
                        </table>
                        <h3>LATEST</h3>
                        <table class="latestRecordsTable">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Score</th>
                                    <th>Level</th>
                                </tr>
                            </thead>
                            <tbody id="latestRecordsTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
